<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Application Status</title>
    <link rel="icon" href="McDonalds-Logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .prank-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .prank-container {
                min-height: 85vh;
                padding: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .prank-container {
                min-height: 90vh;
                padding: 0.25rem;
            }
        }

        .status-box {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 95vw;
            width: 100%;
        }

        @media (max-width: 768px) {
            .status-box {
                padding: 20px;
                max-width: 98vw;
            }
        }

        @media (max-width: 480px) {
            .status-box {
                padding: 15px;
                max-width: 100vw;
            }
        }

        h1.prank-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--mcd-black);
        }

        .emoji {
            width: 90vw;
            max-width: 1200px;
            height: auto;
            display: block;
            margin: 20px auto;
            animation: bounce 1s infinite alternate;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .emoji {
                width: 95vw;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .emoji {
                width: 100vw;
                max-width: 100%;
                margin: 10px auto;
            }
        }

        .message {
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="McDonalds-Logo.png" alt="work Logo" class="mcd-logo-img">
            <span>work</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Crypto Bros</a></li>
                <li><a href="index.html">Corporate</a></li>
            </ul>
        </nav>
    </header>

    <div class="prank-container">
        <div class="status-box">
            <h1 class="prank-title">boo did i scare you</h1>
            <img src="boo.jpeg" alt="Boo" class="emoji">
            <p class="message">We appreciate your interest!</p>
            <a href="index.html" class="apply-btn"
                style="display: inline-block; width: auto; padding: 10px 30px; margin-top: 20px;">Back to Jobs</a>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="https://twitter.com" target="_blank" class="nav-btn x-btn">X</a>
            <a href="https://dexscreener.com" target="_blank" class="nav-btn dex-btn">Dexscreener</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
